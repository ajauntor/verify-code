<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification page - Please Verify your ID to get our services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2
            style="color: aliceblue; text-align: center; background-color:#3D4153; text-transform: uppercase; padding: 10px 30px; margin-bottom: 25px; border-radius: 20px;">
            Verification Pin Code</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatePin" class="form-control" type="text">
                    <button onclick="pinClick()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">Back</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify">❌ Pin Didn't Match, Please try again</p>
                <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script>


            function getPin() {
                const random = Math.random() * 10000;
                const pin = (random + '').split('.')[0];
                if (pin.length === 4) {
                    return pin;
                }
                else {
                    return getPin();
                }
            }

            // Display generated pin Code
            function pinClick() {
                const inputPin = document.getElementById("generatePin");
                inputPin.value = getPin();
            }



        </script>

</body>

</html>
